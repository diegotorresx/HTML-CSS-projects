<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles-inicio-sesion.css">
</head>
<body>
    <header class="header">
        <img class="header__img" alt="Icono de inicio de sesion" src="https://img.icons8.com/cotton/64/000000/christmas-penguin.png"/>
    </header>
    <section class="Login">
        <section class="Login__container">
            <h2>Login sesion</h2>
            <form class="Login__container--form">
                <input class="input" type="text" placeholder="E-mail">
                <input class="input" type="password" placeholder="Password">
                <button class="buttom">Start sesion</button>
                <div class="Login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">I forgot my password</a>
                </div>
            </form>
            <section class="Login__container--social-media">
                <div>
                    <img src="https://img.icons8.com/plasticine/100/000000/google-logo.png" alt="Logo Google">
                    Login with google
                </div>
                <div>
                    <img src="https://img.icons8.com/fluent/48/000000/twitter.png" alt="Logo twitter">
                    Login with twitter
                </div>
            </section>
            <p class="Login__container--registro">You don't have any account<a href="">Sign up</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terms of use</a>
        <a href="/">Privacy statement</a>
        <a href="/">Help Center</a>
    </footer>
    
</body>
</html>
